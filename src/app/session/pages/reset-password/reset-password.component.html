<div class="row justify-content-center">
  <div class="col-md-6">
    <app-auth-card subTitle="Introdu emailul contului:">
      <form
        (ngSubmit)="onSubmit()"
        [formGroup]="resetPasswordForm"
        class="form"
      >
        <mat-form-field>
          <input
            matInput
            type="email"
            placeholder="Email"
            formControlName="email"
            required
          />
          <mat-error *ngIf="resetPasswordForm.get('email').getError('required')">
            Email-ul este obligatoriu!
          </mat-error>
        </mat-form-field>
        <button
          mat-flat-button
          color="accent"
          [disabled]="resetPasswordForm.invalid"
        >
          Continua
        </button>
      </form>
    </app-auth-card>
  </div>
</div>
